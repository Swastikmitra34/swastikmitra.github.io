<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swastik Mitra - Mathematics & AI Research</title>
    <style>
        :root {
            --bg-primary: #0a001a;
            --bg-secondary: #120029;
            --text-primary: #ffffff;
            --accent-1: #7b2fff;
            --accent-2: #00ffcc;
            --gradient: linear-gradient(135deg, var(--accent-1), var(--accent-2));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', 'Segoe UI', sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--accent-1) 1px, transparent 1px),
                linear-gradient(90deg, var(--accent-1) 1px, transparent 1px);
            background-size: 50px 50px;
            background-color: var(--bg-primary);
            opacity: 0.1;
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .glowing-title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: 1.5rem;
            color: var(--accent-2);
            margin-bottom: 2rem;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 0;
            background: rgba(10, 0, 26, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Sections */
        section {
            padding: 6rem 0;
            position: relative;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .glowing-title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .nav-links {
                display: none;
            }
        }

        /* Animations */
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(123, 47, 255, 0.5);
            }
            100% {
                text-shadow: 0 0 20px rgba(0, 255, 204, 0.8);
            }
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <nav class="nav">
        <div class="container nav-content">
            <div class="nav-links">
                <a href="#about" class="nav-link">About</a>
                <a href="#expertise" class="nav-link">Expertise</a>
                <a href="#library" class="nav-link">Library</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="grid-background"></div>
        <div class="container hero-content">
            <h1 class="glowing-title">Swastik Mitra</h1>
            <p class="subtitle">Quantitative Analyst | Mathematics Graduate | AI Researcher</p>
            <p class="subtitle">IIT Madras - Predictive Analytics and Artificial Intelligence</p>
        </div>
    </section>

    <!-- Particle Animation Script -->
    <script>
        const canvas = document.getElementById("particle-canvas");
        const ctx = canvas.getContext("2d");

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Handle window resizing
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();  // Reinitialize particles on resize
        });

        const particles = [];
        const particleCount = 100; // Adjust number of particles as needed

        // Initialize particle properties
        function initParticles() {
            particles.length = 0; // Clear particles on reinitialization
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 1,
                    speedX: Math.random() * 1.5 - 0.75,
                    speedY: Math.random() * 1.5 - 0.75,
                    color: `rgba(123, 47, 255, ${Math.random() * 0.5 + 0.3})`
                });
            }
        }

        // Animation function
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.x += particle.speedX;
                particle.y += particle.speedY;

                // Reposition particles if they move out of bounds
                if (particle.x < 0 || particle.x > canvas.width) particle.speedX = -particle.speedX;
                if (particle.y < 0 || particle.y > canvas.height) particle.speedY = -particle.speedY;

                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fillStyle = particle.color;
                ctx.fill();
                ctx.closePath();
            });

            requestAnimationFrame(animateParticles);
        }

        // Initialize and start animation
        initParticles();
        animateParticles();
    </script>
</body>
</html>
