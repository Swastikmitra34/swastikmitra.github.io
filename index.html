<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Godelomniverse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Font Awesome for Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    /* Base styles omitted for brevity, continue from your previous styles */

    body {
      margin: 0;
      background: #0d1117;
      color: #e1e8ed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
      position: relative;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-image {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .logo-image img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
      color: #64b5f6;
      text-decoration: none;
      margin-right: 10px;
    }

    .icon-btn {
      background: none;
      border: none;
      color: #64b5f6;
      font-size: 1.5em;
      cursor: pointer;
    }

    .social-icons {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      display: flex;
      gap: 15px;
    }

    .social-icons a {
      color: #ccc;
      text-decoration: none;
      font-size: 1.2em;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #64b5f6;
    }

    .main-content {
      padding: 100px 20px 30px;
      text-align: center;
    }

    .card {
      margin: 30px auto;
      padding: 20px;
      background: #1a1f2b;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      color: #e1e8ed;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #64b5f6;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .card a:hover {
      background-color: #42a5f5;
    }

    footer {
      background: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>

  <!-- Header -->
  <header>
    <div class="logo-container">
      <div class="logo-image">
        <img src="/api/logo.png" alt="Logo" />
      </div>
      <a href="#" class="logo">Godelomniverse</a>
      <!-- Icon Button -->
      <button class="icon-btn" title="Special Action">
        <i class="fas fa-download"></i>
      </button>
    </div>
    <!-- Social Icons -->
    <div class="social-icons">
      <a href="https://github.com/yourprofile" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Welcome to Godelomniverse</h1>
    <p>
      Exploring the edge of logic, computation, mathematics, and artificial intelligence.
    </p>

    <!-- Google Drive Card -->
    <div class="card">
      <h3>Access My Shared Resources</h3>
      <p>Download my personal research notes, datasets, and AI notebooks.</p>
      <a href="https://drive.google.com/your-drive-link" target="_blank">
        <i class="fas fa-folder-open"></i> Open Google Drive
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Godelomniverse. All rights reserved.
  </footer>

  <!-- THREE.js Background -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById("canvas-container").appendChild(renderer.domElement);

    const geometry = new THREE.BufferGeometry();
    const particles = 5000;
    const positions = new Float32Array(particles * 3);
    for (let i = 0; i < particles * 3; i++) {
      positions[i] = (Math.random() - 0.5) * 20;
    }
    geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));

    const material = new THREE.PointsMaterial({
      color: 0x64b5f6,
      size: 0.03,
      transparent: true
    });

    const particleSystem = new THREE.Points(geometry, material);
    scene.add(particleSystem);

    function animate() {
      requestAnimationFrame(animate);
      particleSystem.rotation.y += 0.0005;
      particleSystem.rotation.x += 0.0002;
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
